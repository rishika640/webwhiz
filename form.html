<body>
<header>

        <div class="row align-items-center">
          <div class="col-sm-3">
            <figure>
              <img src="img/logo.png" class="w-100">
            </figure>
          </div>
          <div class="col-sm-9">
            <div class="menu-bar d-flex justify-content-end">
              <ul class="d-flex list-unstyled mb-0 justify-content-end menus">
                <i class="fa-regular fa-circle-xmark" onclick="hideMenu()"></i>
                <li><a href="">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./event.html">Events</a></li>

    </div>

  <!-- breadcrumb section  -->
   <div class="breadcrumb">
    <div class="breadcrumb-cnt">
        <h4 class="d-flex align-items-center">
            <a href="./index.html"> Home </a> >> 
            <p>Register Form</p>
        </h4>
    </div>
   </div>

<div class="register-form">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <input type="text" placeholder="First Name *" class="w-100">
                <input type="text" placeholder="Last Name *" class="w-100">
                <input type="text" placeholder="Your Email *" class="w-100">
                <input type="tel" placeholder="Phone *" class="w-100">
                <select name="Branches" id="Branches">
                    <option>Select Branch</option>
                    <option value="B-Tech">B-Tech</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                  </select>
                  <select name="Year" id="Year">
                    <option>Select Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                  </select>
                  <textarea placeholder="Message *" style="height: 100px;"></textarea>
                  <a href="" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>
</div>



  



  <footer class="mt-4">

            <i class="fa-brands fa-youtube"></i>
          </div>

        </div>

  </footer>


  <script>

    }
